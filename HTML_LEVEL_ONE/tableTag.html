<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Table Quiz Solution</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <th>Country Name</th>
        <th>Country Flag</th>
        <th>GDP (Millions of Dollars)</th>
      </thead>
      <tr>
        <td>Biafra</td>
        <td><img src="biafra.png" alt=""></td>
        <td>17,854,201</td>
      </tr>
      <tr>
        <td>United Kingdom</td>
        <td><img src="UK.png" alt=""></td>
        <td>254,125,452</td>
      </tr>
      <tr>
        <td>India</td>
        <td><img src="indian.png" alt=""></td>
        <td>214,142,200</td>
      </tr>
    </table>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Forms and Labeling</title>
  </head>
  <body>
      <!-- notice that the form and input are not in the same codeblock -->
    <form action="https://www.facebook.com" method="get">
      <p>Enter Email:</p>
      <input type="email" name="username" value="">
      <input type="submit" name="Submit" value="Submit">
    </form>
<p></p>
   <!-- Another way of doing forms. To have the forms be in the same codeblock. -->
    <form>
    <label>
     Enter Text:
     <input type="text" name="" value="block one">
    </label>
    <label>
     <input type="text" name="" value="block two">
    </label>
      <!-- use the 'for' parameter in the label codeblock to avoid repetition of the blocks -->
<p></p>
      <label for="userinput">Enter Input:</label>

      <input id="userinput" type="text" name="" placeholder="Hello" required >
      <!-- here id is a possible parameter that uniquely identify an HTML tag -->
<p></p>
      <!-- learning the required tag -->
      <input type="text" name="" placeholder="not required">
      <input type="text" name="" placeholder="required" required>
      <input type="submit" name="" value="Submit">
    </form>
  </body>
</html>

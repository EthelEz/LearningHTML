<!-- Creating a Sign up page -->
 <!DOCTYPE html>
 <html lang="en" dir="ltr">
   <head>
     <meta charset="utf-8">
     <title>Course Sign Page</title>
   </head>
   <body>
     <h1>Course Sign Up Page</h1>
     <p>Please Note: First Name, Last Name, Password, and Email are Required</p>
     <form action="https://www.google.com" method="get">
       <label for="fm">First Name:</label>
       <input id="fm" type="text" name="" value="" placeholder="First Name" Required>
       <label for="ln">Last Name:</label>
       <input id="ln" type="text" name="" value="" placeholder="Last Name" Required>

       <p></p>

       <label for="mail">Email:</label>
       <input id="mail" type="email" name="" value="" placeholder="name@email.com" Required>
       <label for="pwd">Password:</label>
       <input id="pwd" type="password" name="" value="" Required>

       <p>Are you over the age of 18?</p>

       <label for="yez">Yes:</label>
       <input id="yez" type="radio" name="loc" value="Yes">
       <label for="nope">No:</label>
       <input id="nope" type="radio" name="loc" value="No">

       <p>Do you have a Credit Card ot Paypal?</p>

       <select class="stars" name="">
         <option value="1">Credit Card</option>
         <option value="2">Paypal</option>
       </select>

       <p></p>
       
       <input type="submit" name="" value="Sign Up">
     </form>
   </body>
 </html>
